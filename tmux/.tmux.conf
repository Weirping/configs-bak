#Tmux的快捷键使用说明：
#
#Ctrl+b 激活控制台；此时以下按键生效
#
#系统操作
#	?	列出所有快捷键；按q返回
#tmux #创建session
#tmux new -s <name-of-my-session>  :#创建并指定session名字
#	d	脱离当前会话；这样可以暂时返回Shell界面，输入tmux attach能够重新进入之前的会话
#	D	选择要脱离的会话；在同时开启了多个会话时使用
#tmux ls #列出session
#	s	列出所有会话,选择并切换会话,在同时开启了多个会话时使用
#tmux a -t $session_name  :#进入已存在的session
#	Ctrl+z	挂起当前会话
#	r	强制重绘未脱离的会话
#tmux kill-session -t $session_name  :#删除指定session
#	:	进入命令行模式；此时可以输入支持的命令，例如kill-server可以关闭服务器
#Ctrl+b :kill-session  :#删除session
#Ctrl+b :kill-server  :#删除所有session
#	[	进入复制模式；此时的操作与vi/emacs相同，按q/Esc退出
#	~	列出提示信息缓存；其中包含了之前tmux返回的各种提示信息
#	$	重命名当前的会话
#
#窗口操作
#	c	创建新窗口
#	&	关闭当前窗口
#	0~9	选择0~9对应的窗口
#	p	切换至上一窗口
#	n	切换至下一窗口
#	l	在前后两个窗口间互相切换
#	w	通过窗口列表切换窗口
#	,	重命名当前窗口；这样便于识别
#	.	修改当前窗口编号；相当于窗口重新排序
#	f	在所有窗口中查找指定文本
#
#面板操作
#	”	将当前面板平分为上下两块
#	%	将当前面板平分为左右两块
#	x	关闭当前面板
#	!	将当前面板置于新窗口；即新建一个窗口，其中仅包含当前面板
#	Ctrl+方向键	以1个单元格为单位移动边缘以调整当前面板大小
#	Alt+方向键	以5个单元格为单位移动边缘以调整当前面板大小
#	Space	在预置的面板布局中循环切换；依次包括even-horizontal、even-vertical、main-horizontal、main-vertical、tiled
#	q	显示面板编号
#	o	在当前窗口中选择下一面板
#	方向键	移动光标以选择面板
#	{	向前置换当前面板
#	}	向后置换当前面板
#	Alt+o	逆时针旋转当前窗口的面板
#	Ctrl+o	顺时针旋转当前窗口的面板

#设置 Ctrl-b 快捷键，用于重新加载 tmux 的配置文件

# Set reload key to r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#Count sessions start at 1
set -g base-index 1
# Use vim bindings
setw -g mode-keys vi
# Set the title bar
set -g set-titles on
set -g default-terminal "xterm"
# utf-8
set -g status-utf8 on
#设置消息前景色 背景色 高亮显示
set -g message-fg white
set -g message-bg black
set -g message-attr bright
#设置status-bar颜色
set -g status-fg white
set -g status-bg colour236 
#设置窗口列表颜色
#setw -g window-status-fg cyan
setw -g window-status-fg colour004
setw -g window-status-bg default
setw -g window-status-attr dim
#设置当前窗口在status bar中的颜色
setw -g window-status-current-fg white
setw -g window-status-current-bg default
setw -g window-status-current-attr bright
#设置status bar格式
set -g status-left-length 40
#set -g status-left "#[fg=blue]#(hostname -s)::#[fg=green]Session: #S #[fg=yellow]Window:#I #[fg=cyan]Pane:#P"
set -g status-left ""
set -g status-right-length 60
#set -g status-right "#[fg=cyan]%a %d %b %R"
set -g status-right "#[fg=blue]#h::#[fg=green]Session:#S #[fg=yellow]Window:#W"
set -g status-interval 5 
set -g status-justify centre
